name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Run tests first
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  # Run linting
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  # Security scanning
  security:
    uses: ./.github/workflows/security.yml
    secrets: inherit

  # Build and deploy (only on main branch)
  build-and-deploy:
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Kubernetes
        uses: azure/setup-kubectl@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Hello World App
        working-directory: hello-world-app
        run: |
          docker build -t my-hello-world-app:latest .
      
      - name: Deploy Hello World App
        run: |
          kubectl apply -f helm/templates/hello-world-deployment.yaml || echo "Deployment skipped (no cluster configured)"
