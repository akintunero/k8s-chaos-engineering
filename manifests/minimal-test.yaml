apiVersion: v1
kind: Namespace
metadata:
  name: hello-world-app
  labels:
    name: hello-world-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: hello-world-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: hello-world:latest
        command: ["/hello"]
        ports:
        - containerPort: 8080 