apiVersion: v1
kind: Namespace
metadata:
  name: hello-world-app
  labels:
    name: hello-world-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: hello-world-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: busybox:1.35
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Hello, Chaos Engineering! Pod: $HOSTNAME Time: $(date)' > /tmp/status.html; sleep 10; done"]
        ports:
        - containerPort: 80
        volumeMounts:
        - name: status-volume
          mountPath: /tmp
      volumes:
      - name: status-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: hello-world-app
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP 